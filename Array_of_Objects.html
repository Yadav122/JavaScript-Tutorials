<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays_of_Objects</title>
    <script>
        var student=[
            {Name:"Ram" ,age:15},
            {Name:"Karam" ,age:16},
            {Name:"Rahul" ,age:14}
        ];
        console.log(student);
        for(var a=0;a<student.length;a++){
            document.write(student[a].Name+" "+ student[a].age+"<br>");
        }
    </script>
</head>
<body>
    
</body>
</html>
