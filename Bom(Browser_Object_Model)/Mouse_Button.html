<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 400px;
            height: 300px;
            border: 1px solid #000;
            background: pink;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
     var target=document.querySelector("#box");
     target.addEventListener('mousedown' , function(e){
        console.clear();
        var text=e.button;
        var color;
       switch (text) {
        case 0:
            color="green";
            break;
        case 1:
            color="bule";
            break;
        case 2:
            color="red";
            break;
       
        default:
            color="pink";
            break;
       }

        //console.log(color);
       
     target.style.backgroundColor=color;
     
     }
    
     );

    </script>
</body>
</html>
