<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter_methods</title>
    <script>
        var ages=[50,23,9,20];
        document.write(ages+"<br><br>");
       
        var b = ages.filter(checkAdult);
        document.write(b+"<br><br>");
        function checkAdult(age){
            return age>=18;
        }

    </script>
</head>
<body>
    
</body>
</html>
