<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For_In_Loop</title>
    <script>
      var a={
        firstName:"Yahoo",
        lastName:"Baba",
        age:25,
        email:"Hello@yahoobaba.net"
      };

      for(var i in a){
        document.write( i+" :"+a[i]+"<br>");
      }

    </script>
</head>
<body> 
</body>
</html>
